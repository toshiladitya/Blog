


   {% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white  my-5  "login></h3>

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in  form %}
        <div class="form-group">
        {{fm.label_tag}} {{fm}}  <small class="text-warning">{{fm.errors |striptags}} </small>   
       
        {% endfor %}
       
       </div>
        <button class="btn btn-primary">SUBMIT</button>
        
        {% if form.non_field_errors %}
        {% for error in forms.non_field_errors %}
        <p class='alert alter-danger my-3' >  {{error}}</p>
        {% endfor %}
        
        {% endif %}
       </form>
    
    
  

</div>


{% endblock content %}
